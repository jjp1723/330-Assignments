<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style>
	canvas{
		border:1px solid gray;
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";
		
		// #1 call the `init` function after the pages loads
		window.onload = init;
	
		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			let canvas = document.querySelector("canvas");
			
			// B - the `ctx` variable points at a "2D drawing context"
			let ctx = canvas.getContext("2d");
			
			// C - all fill operations are now in red
			ctx.fillStyle = "red"; 
			
			// D - fill a rectangle with the current fill color
			ctx.fillRect(20,20,600,440); 
            
            // ctx.fillStyle = 'blue';
            // ctx.fillRect(120, 120, 400, 300);

            // ctx.fillStyle = 'green';
            // ctx.lineWidth = 10;
            // ctx.strokeStyle = 'black';
            // ctx.strokeRect(60, 40, 40, 100);
            // ctx.fillRect(60, 40, 40, 100);

            // ctx.lineWidth = 20;
            // ctx.strokeRect(400, 280, 80, 80);
            // ctx.fillStyle = 'yellow';
            // ctx.fillRect(400, 280, 80, 80);

			// ----- Canvas-2 Code -----

			// rect() Code
			ctx.fillStyle = 'blue';
			ctx.strokeStyle = 'black';
            ctx.lineWidth = 10;
			ctx.beginPath();
			ctx.rect(120, 120, 400, 300);
			ctx.closePath();
			ctx.fill()
			ctx.stroke();

			// lineTo() Code
			ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 5;
			ctx.beginPath();
			ctx.moveTo(20, 20);
			ctx.lineTo(620, 460);
			ctx.closePath();
			ctx.stroke();

			ctx.beginPath();
			ctx.moveTo(620, 20);
			ctx.lineTo(20, 460);
			ctx.closePath();
			ctx.stroke();

			// arc() Code
			ctx.fillStyle = 'green';
            ctx.lineWidth = 20;
			ctx.beginPath();
			ctx.arc(320, 240, 50, 0, Math.PI * 2, false);
			ctx.closePath();
			ctx.fill()
			ctx.stroke();

			ctx.fillStyle = 'orange';
			ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
			ctx.beginPath();
			ctx.arc(320, 240, 20, 0, Math.PI, false);
			ctx.closePath();
			ctx.fill()
			ctx.stroke();
			
			// Additional Code
			ctx.beginPath();
			ctx.arc(310, 225, 5, 0, Math.PI * 2, false);
			ctx.closePath();
			ctx.fill()
			ctx.stroke();

			ctx.beginPath();
			ctx.arc(330, 225, 5, 0, Math.PI * 2, false);
			ctx.closePath();
			ctx.fill()
			ctx.stroke();

			ctx.strokeStyle = 'cyan';
            ctx.lineWidth = 20;
			ctx.beginPath();
			ctx.moveTo(20, 60);
			ctx.lineTo(620, 60);
			ctx.closePath();
			ctx.stroke();
		}
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
</body>
</html>
