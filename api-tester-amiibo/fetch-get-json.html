<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Fetch - Load JSON</title>
	<style>
		body{
			font-family: sans-serif;
		}
	</style>

</head>
<body>
	<h2>Fetch - Load JSON</h2>
	
	<hr>
	<button id="my-button">Load Data</button>
	<div id="output">Click button to load</div>
	

<script>
	document.querySelector("#my-button").onclick = loadJsonfetch;

	async function loadJsonfetch(){
		// await ("stay pn lis line") until the first promise is resolved
		let response = await fetch("https://amiiboapi.com/api/amiibo");

		// await ("stay on this line") until the second promise is resolved
		let json = await response.json();

		let html = "<ol>";
		for(let a of json.amiibo)
		{
			html += `<li><img src="${a.image}" alt="${a.character}" /></li>`;
		}
		html += "</ol>";
		document.querySelector("#output").innerHTML = html;
	}
</script>
</body>
</html>
