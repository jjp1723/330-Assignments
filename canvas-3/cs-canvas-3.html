<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style>
	canvas{
		border:1px solid gray;
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";

		// handy helper functions!
		function getRandomColor()
		{
			function getByte()
			{
				return 55 + Math.round(Math.random() * 200);
			}
			return "rgba(" + getByte() + "," + getByte() + "," + getByte() + "," + (getRandomInt(1, 10) / 10) + ")";
		}

		function getRandomInt(min, max)
		{
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		let ctx;

		function drawRandomRect(ctx)
		{
			ctx.fillStyle = getRandomColor();
			ctx.strokeStyle = getRandomColor();
            ctx.lineWidth = getRandomInt(2, 12);
			ctx.beginPath();
			ctx.rect(getRandomInt(0, 540), getRandomInt(0, 380), getRandomInt(0, 100), getRandomInt(0, 50));
			ctx.closePath();
			ctx.fill()
			ctx.stroke();
		}

		function drawRandomCircle(ctx)
		{
			ctx.fillStyle = getRandomColor();
			ctx.strokeStyle = getRandomColor();
            ctx.lineWidth = getRandomInt(2, 12);
			ctx.beginPath();
			ctx.arc(getRandomInt(100, 540), getRandomInt(100, 380), getRandomInt(0, 100), 0, Math.PI * 2, false);
			ctx.closePath();
			ctx.fill()
			ctx.stroke();
		}

		function drawRandomLine(ctx)
		{
			ctx.fillStyle = getRandomColor();
			ctx.strokeStyle = getRandomColor();
            ctx.lineWidth = getRandomInt(2, 12);
			ctx.beginPath();
			ctx.moveTo(getRandomInt(0, 640), getRandomInt(0, 480));
			ctx.lineTo(getRandomInt(0, 640), getRandomInt(0, 480));
			ctx.closePath();
			ctx.fill()
			ctx.stroke();
		}

		function update()
		{
			requestAnimationFrame(update);
			drawRandomRect(ctx);
			drawRandomCircle(ctx);
			drawRandomLine(ctx);
		}
		
		// #1 call the `init` function after the pages loads
		window.onload = init;
	
		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			let canvas = document.querySelector("canvas");
			
			// B - the `ctx` variable points at a "2D drawing context"
			ctx = canvas.getContext("2d");
			
			// C - all fill operations are now in red
			ctx.fillStyle = "red"; 
			
			// D - fill a rectangle with the current fill color
			ctx.fillRect(20,20,600,440); 

			update();
		}
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
</body>
</html>
